<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <legend>APPLICATION FORM</legend><br></br>
        <lable for="Firstname">FIRST NEME:</lable>
        <input type="text"id="Firstname" placeholder="enter your first name"><br></br>
        <lable for="Lastname">LAST NEME:</lable>
        <input type="text"id="Lastname" placeholder="enter your last name"><br></br>
        <lable for="Phone number">CONTACT NUMBER:</lable>
        <input type="tel"id="Phone number" placeholder="enter your phone number"><br></br>
        <lable for="address">ADDRESS</lable>
        <textarea style="height: 50px;width:100px"></textarea><br></br>
        <lable for="password">PASSWORD</lable>
        <input type="password" id="password" placeholder="Enteryourpassword"><br></br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" id="female" name="gender">
        <lable for="female">FEMALE</lable>
        <input type="radio" name="gender" id="male" name="gender">
        <lable for="male">MALE</lable><br><br>
        <lable for="lng">LANGUAGES KNOWN:</lable>
        <input type="checkbox" id="eng">
        <lable for="eng">ENGLISH</lable>
        <input type="checkbox" id="tel">
        <lable for="tel">TELUGU</lable>
        <input type="checkbox" id="hindhi">
        <lable for="hindhi">HINDHI</lable>
        <input type="checkbox" id="urdhu">
        <lable for="urdhu">URDHU</lable><br><br>
        <lable  for="state">SELECT YOUR STATE</lable>
        <select id="state" name="state">
            <option></option>
            <option value="AP">ANDRA PRADHESH</option>
            <option value="TS">TELANGANA</option>
            <option value="TN">TAMILANADU</option>
            <option value="KT">KARNATAKA</option>
            <option value="KR">KERALA</option>
            <option value="MR">MAHARASTRA</option>
        </select><br><br>
        <lable for="mail">ENTER YOUR MAIL</lable>
        <input type="mail" id="mail" placeholder="enter your mail id"><br><br>
        <lable for="DOB">DATE OF BIRTH</lable>
        <input type="date" id="DOB"><br><br>
        <lable for="search">SEARCH:</lable>
        <input type="search"><br><br>
        <lable for="time">TIME</lable>
        <lable for="color">COLOR:</lable>
        <input type="color" id="color"><br><br>
        <lable for="range">RANGE:</lable>
        <input type="range" id="range"><br><br>
        <lable for="img">UPLOAD YOUR PHOTO</lable>
        <input type="file" id="img"><br><br>
        <button>SUBMIT</button>
        <!-- <lable for="image">image</lable> -->
        <!--<input type="image" src="pexels-valeriya-74512.jpg" height="100px" width="100">-->
    
        
    </form>
</body>
</html>
