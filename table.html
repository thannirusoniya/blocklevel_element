<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
       table,th,td{
        border-collapse: collapse;
        border:2px solid black;
        
       }
       #table1{
        width: 100%;
       }
       #tr1{
        background-color: cadetblue;
       }  
       #td99{ 
        background-color: chartreuse;
       }
       .table2{
        background-color: aquamarine;
        width:100%;
       }
       #soni{
        color:blue;
       }
       #td_text{
        color:white;
       }
    </style>
</head>
<body>
    <table id="table1">
        <tr id="tr1">
            <th>s.no</th>
            <th>name</th>
            <th>marks</th>
        </tr>
        <tr> 
            
            <td>1</td>
            <td  >soniya</td>
            <td id="td99">99</td>
        </tr>
        <tr>
            <td>2</td>
            <td >chitti</td>
            <td>35</td>
        </tr>
    </table><br>
    <table class="table2">
        <tr >
            <th>s.no</th>
            <td id="soni">1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>name</th>
            <td id="td_text">soniya</td>
            <td id="td_text">chitti</td>
        </tr>
        <tr>
            <th>marks</th>
            <td>99</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
