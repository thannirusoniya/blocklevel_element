<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
    <style>
        table,th,td{
            background-color: aqua;
            border: 2px solid black;
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
        }
        table{ 
            width:100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.NO</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>NAME</th>
            <td>soniya</td>
            <td>sunflower</td>
            <td>chitti</td>
            <td>praneeth</td>
        </tr>
        <tr>
            <th>MARKS</th>
            <td>90</td>
            <td>30</td>
            <td colspan="2" style="text-align: center;">40</td>
            
        
        </tr>

    </table>
</body>
</html>
