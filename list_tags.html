<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_tags</title>
    <style>
        ol,ul{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: grey;
            font-size: 20px;
        }
        li{
            padding:10px;
            margin:5px;
            background-color:darkslategray;
        }
    </style>
</head>
<body>
    <ol>
        <li>python</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ul>
        <li>python</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
</body>
</html>
